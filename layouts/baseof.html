<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="article">

  {{ partial "header.html" . }}

  <div class="body">
    <div class="nav-container">
      {{ partial "sidebar.html" . }}
    </div>
    <main class="article">
      <div class="content">
        {{ block "main" . }}{{ end }}
      </div>
    </main>
  </div>

  {{ partial "footer.html" . }}

</body>
</html>
