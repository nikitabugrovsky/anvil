{{ define "main" }}
  <article class="doc">
    <h1 class="page">{{ .Title | markdownify }}</h1>
    {{ .Content }}
    {{ range .Paginator.Pages }}
      {{ partial "post-preview.html" . }}
    {{ end }}
    <div class="pagination-centered">
      {{ partial "pagination.html" . }}
    </div>
  </article>
{{ end }}
