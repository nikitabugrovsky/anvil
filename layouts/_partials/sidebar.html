<aside class="nav">
    <div class="panels">
        <div class="nav-panel-menu is-active" data-panel="menu">
            <nav class="nav-menu">
                <h3 class="title"><a href="/">{{ site.Title }}</a></h3>
                <ul class="nav-list">
                    {{ $currentPage := . }}
                    {{ range .Site.Menus.main }}
                    <li class="nav-item" data-depth="0">
                        <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
                        {{ if .HasChildren }}
                        <ul class="nav-list">
                            {{ range .Children }}
                            <li class="nav-item" data-depth="1">
                                <a class="nav-link{{ if $currentPage.IsMenuCurrent "main" . }} is-current-page{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
                            </li>
                            {{ end }}
                        </ul>
                        {{ end }}
                    </li>
                    {{ end }}
                </ul>
            </nav>
        </div>
    </div>
</aside>
