<header class="header">
  <nav class="navbar">
    <div class="navbar-brand">
      <a class="navbar-item" href="{{ .Site.Home.RelPermalink }}" style="display: flex; align-items: center; gap: 0.75rem;">
        <img src="{{ "img/forge.png" | relURL }}" alt="Forge CI Logo" style="height: 3.75rem; width: auto;">
        <span>{{ .Site.Title | markdownify }}</span>
      </a>
      <button class="navbar-burger" data-target="topbar-nav">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
    <div id="topbar-nav" class="navbar-menu">
      <div class="navbar-end">
        {{ range .Site.Menus.main }}
          {{ if .HasChildren }}
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link" href="#" title="{{ .Title | markdownify }}">{{ .Name }}</a>
              <div class="navbar-dropdown">
                {{ range .Children }}
                    <a class="navbar-item" href="{{ .URL }}" title="{{ .Title | markdownify }}">{{ .Name }}</a>
                {{ end }}
              </div>
            </div>
          {{ else }}
            <a class="navbar-item" href="{{ .URL }}" title="{{ .Title | markdownify }}">{{ .Name }}</a>
          {{ end }}
        {{ end }}
        <button class="theme-toggle navbar-item" onclick="toggleTheme()" aria-label="Toggle theme" title="Toggle theme">
          <img class="theme-icon theme-icon-sun" src="{{ "img/sun.svg" | relURL }}" alt="Light mode">
          <img class="theme-icon theme-icon-moon" src="{{ "img/moon.svg" | relURL }}" alt="Dark mode">
        </button>
      </div>
    </div>
  </nav>
</header>
